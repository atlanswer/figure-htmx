<!doctype html>
<html lang="en">
  <head>

    <meta name="description" content="Create publication-quality figures." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta name="theme-color" content="" /> -->
    <link href="css/tailwind-reset.css" rel="preload" as="style" />
    <link href="css/global.css" rel="preload" as="style" />
    <!-- <link href="htmx.min.js" rel="preload" as="script" /> -->
    <link href="js/htmx.js" rel="preload" as="script" />
    <!-- <link href="_hyperscript.min.js" rel="preload" as="script" /> -->
    <link href="js/_hyperscript.js" rel="preload" as="script" />
    <link href="js/uno.global.js" rel="preload" as="script" />
    <link href="css/tailwind-reset.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <link href="images/me-dipole.svg" rel="icon" type="image/svg+xml" />
    <link
      href="app.webmanifest"
      rel="manifest"
      type="application/manifest+json"
    />
    <!-- <script async defer src="htmx.min.js"></script> -->

  <body class="font-sans text-black antialiased dark:text-white">
    <main class="h-8 min-h-screen">
      <header
        class="border-dark border-b bg-sky p-4"
      >
        <div class="mx-auto flex max-w-screen-md items-center gap-8">
          <span class="text-lg font-bold">Figure</span>
          <nav class="border-1 flex-grow">Nav</nav>
          <span class="">End</span>
        </div>
      </header>
      <div class="h-full p-4" id="page-main">
        <div class="mx-auto max-w-screen-md">
          <div class="text-red text-xl font-bold">Hi HTMX!</div>
          <div _="on click call alert('You clicked me!')">Click Me!</div>
          <h1>This is a level 1 heading</h1>
        </div>
      </div>
    </main>
    <footer class="min-h-8 bg-emerald p-4">
      <div class="mx-auto flex max-w-screen-md items-center gap-8">
        <span class="">Made by @atlanswer</span>
        <a href="https://github.com/atlanswer/figure-htmx" target="_blank"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
  <script>
    window.va =
      window.va ||
      function () {
        (window.vaq = window.vaq || []).push(arguments);
      };
  </script>
  <script defer src="_vercel/insights/script.js"></script>
